<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="background-top" src="./images/bg-pattern-top.svg" alt="" aria-hidden="true">
    <div class="container">
      <img class="hero" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img class="avatar" src="./images/image-victor.jpg" alt="" aria-hidden="true">
      <section class="profile">
        <header class="profile_content">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="location">London</p>
        </header>
        <hr>
        <ul class="stats">
          <li class="stats__list-item">
            <p>80K</p>
            <p>Followers</p>
          </li>
          <li class="stats__list-item">
            <p>803K</p>
            <p>Likes</p>
          </li>
          <li class="stats__list-item">
            <p>1.4K</p>
            <p>Photos</p>
          </li>
        </ul>
      </section>
    </div>
    <img class="background-bottom" src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true">
  </main>
</body>
</html>
